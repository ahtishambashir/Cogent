<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Udix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Raleway:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-wrapper">
        <div class="logo">
          <a href="#">
            <img src="./assets/images/logo.svg" alt="" />
          </a>
        </div>
        <nav class="header-nav">
          <ul class="nav-list">
            <li>
              <a class="active" href="#">Home</a>
            </li>
            <li>
              <a href="#">Blog</a>
            </li>
            <li>
              <a href="#">Product</a>
            </li>
            <li>
              <a href="#">Contacts</a>
            </li>
          </ul>
          <div class="header-auth-btns">
            <a href="#" class="btn-text">Sign In</a>
            <a href="#" class="btn-secondary">Sign up</a>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero-banner">
        <h2 class="main-heading">
          Get It Together And Manage <br />
          Projects the Right Way.
        </h2>
        <p class="sub-desc">
          udix is the world’s first smart workspace. We bring all your team’s
          <br />
          content together while letting you use the tools you love.
        </p>
        <form action="">
          <div class="cta-wrapper">
            <input type="email" class="search-input" placeholder="Email" />
            <button class="btn-primary">Subscribe</button>
          </div>
        </form>
      </section>
    </main>
    <script src="./assets/js/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/ce278ed6db.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
